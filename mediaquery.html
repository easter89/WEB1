<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border:10px solid green;
        font-size:60px;
      }
      /* media query(반응형 웹) : 화면의 크기가 800px보다 작으면 안의 코드가 작성된다 (안보임)*/
      @media(max-width:800px) {
        div {
          display:none;
        }
      }
    </style>
  </head>

  <body>
    <div>
      Responsive
    </div>
  </body>
</html>
